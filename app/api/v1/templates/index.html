<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Page Title{% endblock %}</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script type="module" src="/static/script.js"></script>
</head>
<body onload="showTab(1)" class="light-mode">
    {% block header %}
        {% include "header.html" %}
    {% endblock %}

    <div id="content1" class="content">
        <h2>What can you do here?</h2>
        <p>Play with fiends, choose a video and have fun together...</p>
        <input text="text" id="input_nick" placeholder="User616">
        <button onclick="createRoom()">Create Room</button>
        <button onclick="joinToRoom()">Join to Room</button>

    </div>
    <div id="content2" class="content">
        <h2>Admin Area</h2>
        {% include "admin_area.html" %}
    </div>
    <div id="content3" class="content">
        <!-- <h2>include "tetris.html"</h2>
        {% include "tetris.html" %} -->
    </div>
    <div id="content4" class="content">
        <h2>include "tab4.html"</h2>
        {% include "tab4.html" %}
    </div>

</body>
</html>
