<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabbed Interface</title>
    <link rel="stylesheet" href="/static/styles.css">
    <script src="/static/script.js"></script>
</head>
<body onload="showTab(1)">

    <div class="header">
        <div onclick="showTab(1)">Tab 1</div>
        <div onclick="showTab(2)">Tetris</div>
        <div onclick="showTab(3)">Tab 3</div>
        <div onclick="showTab(4)">Tab 4</div>
        <button onclick="darkMode()" id="dark-mode-toggle">Dark Mode</button>
    </div>

    <div id="content1" class="content">
        <h2>Tab 1 Content</h2>
        <p>This is the content for tab 1.</p>
    </div>
    <div id="content2" class="content">
        <h2>Tetris</h2>
        <link rel="stylesheet" href="/static/styles_tetris.css">
        <div class="game-container">
            <canvas id="tetris" width="240" height="400"></canvas>
            <p1>Score: </p1>
            <div id="score"></div>
            <script src="/static/script_tetris.js"></script>
        </div>
    </div>
    <div id="content3" class="content">
        <h2>Video</h2>
        <p>Input</p>
    </div>
    <div id="content4" class="content">
        <h2>Tab 4 Content</h2>
        <p>This is the content for tab 4.</p>
    </div>

</body>
</html>
